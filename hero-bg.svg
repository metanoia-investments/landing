<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="600" viewBox="0 0 1440 600">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f2f5;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="600" fill="url(#bgGradient)"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="#2c3e50" stroke-width="0.5" opacity="0.05"/>
    </pattern>
  </defs>
  <rect width="1440" height="600" fill="url(#grid)"/>
  
  <!-- Top left: Upward trending chart -->
  <g transform="translate(80, 100)" opacity="0.15">
    <polyline points="0,120 30,80 60,90 90,40 120,70 150,20 180,50" 
              fill="none" stroke="#3498db" stroke-width="3" stroke-linecap="round"/>
    <circle cx="180" cy="50" r="5" fill="#3498db"/>
  </g>
  
  <!-- Bottom right: Growth arrow -->
  <g transform="translate(1100, 450)" opacity="0.12">
    <path d="M 0 80 L 0 0 L 70 0 M 50 20 L 70 0 L 90 20" 
          fill="none" stroke="#2c3e50" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Center-left: Dollar symbol circles -->
  <g opacity="0.08">
    <circle cx="200" cy="450" r="45" fill="none" stroke="#3498db" stroke-width="2"/>
    <text x="200" y="465" font-size="36" font-weight="bold" text-anchor="middle" fill="#3498db">$</text>
  </g>
  
  <!-- Center-right: Market up indicator -->
  <g opacity="0.1">
    <circle cx="1240" cy="150" r="50" fill="none" stroke="#2c3e50" stroke-width="2"/>
    <text x="1240" y="170" font-size="32" font-weight="bold" text-anchor="middle" fill="#2c3e50">ðŸ“ˆ</text>
  </g>
  
  <!-- Top right corner: Connecting lines (network) -->
  <g stroke="#3498db" stroke-width="1" opacity="0.1">
    <line x1="1000" y1="80" x2="1150" y2="150"/>
    <line x1="1150" y1="150" x2="1100" y2="250"/>
    <line x1="1100" y1="250" x2="1250" y2="200"/>
    <circle cx="1000" cy="80" r="3" fill="#3498db"/>
    <circle cx="1150" cy="150" r="3" fill="#3498db"/>
    <circle cx="1100" cy="250" r="3" fill="#3498db"/>
    <circle cx="1250" cy="200" r="3" fill="#3498db"/>
  </g>
  
  <!-- Bottom left: Bar chart elements -->
  <g opacity="0.1">
    <rect x="100" y="480" width="12" height="80" fill="#3498db"/>
    <rect x="125" y="450" width="12" height="110" fill="#2c3e50"/>
    <rect x="150" y="420" width="12" height="140" fill="#3498db"/>
    <rect x="175" y="460" width="12" height="100" fill="#2c3e50"/>
    <rect x="200" y="400" width="12" height="160" fill="#3498db"/>
  </g>
  
  <!-- Center: Large subtle circle accent -->
  <!-- REMOVED -->
  
  <!-- More symbols scattered throughout -->
  
  <!-- Multiple dollar signs -->
  <g fill="#3498db" opacity="0.07">
    <text x="150" y="150" font-size="28" font-weight="bold">$</text>
    <text x="1280" y="350" font-size="24" font-weight="bold">$</text>
    <text x="400" y="520" font-size="20" font-weight="bold">$</text>
    <text x="950" y="100" font-size="22" font-weight="bold">$</text>
  </g>
  
  <!-- Percentage symbols -->
  <g fill="#2c3e50" opacity="0.06">
    <text x="350" y="250" font-size="24" font-weight="bold">%</text>
    <text x="1100" y="480" font-size="20" font-weight="bold">%</text>
    <text x="700" y="500" font-size="18" font-weight="bold">%</text>
  </g>
  
  <!-- Plus/growth symbols -->
  <g stroke="#3498db" stroke-width="2" opacity="0.07" stroke-linecap="round">
    <line x1="550" y1="200" x2="570" y2="200"/>
    <line x1="560" y1="190" x2="560" y2="210"/>
    <line x1="1300" y1="250" x2="1320" y2="250"/>
    <line x1="1310" y1="240" x2="1310" y2="260"/>
    <line x1="300" y1="380" x2="320" y2="380"/>
    <line x1="310" y1="370" x2="310" y2="390"/>
  </g>
  
  <!-- Small circles with patterns -->
  <g stroke="#2c3e50" stroke-width="1.5" fill="none" opacity="0.08">
    <circle cx="250" cy="350" r="8"/>
    <circle cx="1050" cy="200" r="6"/>
    <circle cx="500" cy="100" r="7"/>
    <circle cx="800" cy="480" r="5"/>
    <circle cx="1350" cy="400" r="6"/>
  </g>
  
  <!-- Horizontal trend lines -->
  <g stroke="#3498db" stroke-width="1" opacity="0.08" stroke-dasharray="5,3">
    <line x1="200" y1="280" x2="280" y2="280"/>
    <line x1="1050" y1="350" x2="1150" y2="350"/>
    <line x1="400" y1="150" x2="480" y2="150"/>
  </g>
  
  <!-- Decorative elements: small dots -->
  <g fill="#3498db" opacity="0.06">
    <circle cx="300" cy="200" r="4"/>
    <circle cx="450" cy="500" r="3"/>
    <circle cx="1100" cy="400" r="4"/>
    <circle cx="1300" cy="100" r="3"/>
    <circle cx="600" cy="100" r="3"/>
  </g>
  
  <!-- Top accent line -->
  <line x1="0" y1="0" x2="1440" y2="0" stroke="#3498db" stroke-width="3" opacity="0.15"/>
</svg>